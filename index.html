<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Neighborhood Map</title>
	<!-- Styles -->
	<!-- Bootstrap CSS CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- FontAwesome CDN -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!-- Container -->
	<div class="container-fluid">
		<!-- A row with two colums: ListSection and Maps Section -->
		<div class="row">
			<!-- ListSection -->
			<div class="col-md-3">
				<!-- Application Logo Section -->
				<div class="row">

				</div>
				<!-- ListView section -->
				<div class="row">
					<!-- Search Bar -->
					<input type="text" name="filterListItems">
					<!-- List Items -->
					<ul class="list-group">
						<li class="list-group-item"></li>
					</ul>
				</div>
			</div>
			<!-- Maps Section -->
			<div class="col-md-9" id="map"></div>
		</div>
	</div>




	<!-- Scripts -->
	<!-- JQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- Bootstrap JS CDN -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<!-- KnockoutJS CDN -->
  	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
  	<!-- Google Maps -->
  	<!-- APIKEY =  AIzaSyC2hMCBKbLu9ProK5SbnItmNW0wJptLyaw  -->
  	<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2hMCBKbLu9ProK5SbnItmNW0wJptLyaw&v=3&callback=initMap">
    </script>
  	<!-- Custom Scripts -->
  	<script src="js/map.js"></script>
  	<script src="js/search.js"></script>
  	<script src="js/app.js"></script>
</body>
</html>
